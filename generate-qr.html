<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-qrcode/0.18.0/jquery.qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        #qrCode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Generate QR Code</h1>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Name" required>
    </div>
    <div>
        <label for="picture">Picture URL:</label>
        <input type="text" id="picture" placeholder="Enter Picture URL" required>
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" placeholder="Enter Birthday" required>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter Age" required>
    </div>
    <button onclick="generateQRCode()">Generate QR Code</button>

    <div id="qrCode"></div>

    <script>
        function generateQRCode() {
            const name = document.getElementById('name').value;
            const picture = document.getElementById('picture').value;
            const birthday = document.getElementById('birthday').value;
            const age = document.getElementById('age').value;

            if (name && picture && birthday && age) {
                const qrData = JSON.stringify({ name, picture, birthday, age });
                $('#qrCode').empty(); // Clear previous QR code

                // Generate the QR code
                $('#qrCode').qrcode({
                    text: qrData,
                    width: 200,
                    height: 200,
                    render: 'canvas', // Render QR code on canvas
                });

                // Download the QR code after a short delay
                setTimeout(downloadQRCode, 500); // Adjust the delay as needed
            } else {
                alert('Please fill in all fields');
            }
        }

        function downloadQRCode() {
            const canvas = $('#qrCode canvas')[0]; // Get the canvas element
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png'); // Convert canvas to PNG
            link.download = 'qr_code.png'; // Set the default download filename
            link.click(); // Trigger the download
        }
    </script>
</body>
</html>
