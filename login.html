<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Light background color */
            margin: 0;
        }
        .container {
            background-color: #fff; /* White background for the form */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 300px; /* Fixed width for the form */
            text-align: center; /* Center text */
        }
        input, button {
            margin: 10px 0; /* Spacing above and below inputs/buttons */
            padding: 10px;
            width: 100%; /* Full width */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 4px; /* Rounded input corners */
            box-sizing: border-box; /* Include padding/border in element's total width/height */
        }
        button {
            background-color: #525457; /* Bootstrap primary color */
            color: white; /* White text for buttons */
            border: none; /* No border for buttons */
            cursor: pointer; /* Pointer cursor on hover */
        }
        button:hover {
            background-color: #272828; /* Darker blue on hover */
        }
        h1 {
            margin: 0 0 20px; /* Spacing for the heading */
        }
        img.logo {
            width: 100px; /* Adjust logo width */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Spacing below logo */
        }
    </style>
</head>
<body>
    <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
        <h1>Admin Login</h1>
        <input type="password" id="adminPass" placeholder="Enter Admin Password" required>
        <button onclick="login()">Log In</button>
        <button onclick="goHome()">Back to Home</button> <!-- Back to Home button -->
    </div>

    <script>
        function login() {
            const password = document.getElementById('adminPass').value.trim();
            // Replace 'admin123' with your actual admin password
            if (password === 'admin123') {
                // Redirect to admin page upon successful login
                window.location.href = 'admin.html';
            } else {
                alert('Invalid password.'); // Alert for invalid password
            }
        }

        function goHome() {
            // Redirect to home page (index.html)
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
