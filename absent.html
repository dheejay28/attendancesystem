<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Absent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mark Absent</h1>
        <input type="text" id="codeInput" placeholder="Enter your code">
        <button onclick="markAbsent()">Logout Today!</button>
    </div>

    <script>
        function markAbsent() {
            const code = document.getElementById('codeInput').value;

            if (!code) {
                alert('Please enter your code.');
                return;
            }

            const profileData = JSON.parse(localStorage.getItem(code));

            if (profileData) {
                profileData.present = false; // Update present status to false
                localStorage.setItem(code, JSON.stringify(profileData)); // Save updated profile
                alert('You have been marked absent.'); // Confirmation message
                window.location.href = 'index.html'; // Redirect back to index
            } else {
                alert('Invalid code. Please try again.'); // Invalid code message
            }
        }
    </script>
</body>
</html>
